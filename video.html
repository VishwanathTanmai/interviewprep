<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMax-Interview Self Prep</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CSS link -->
    <script src="https://kit.fontawesome.com/fe78d3a7da.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="nav-brand">CareerMax-Interview Self Prep</div>
        <div class="nav-items">
            <a href="https://community.wowwork.io/" class="nav-item">Home</a>
        </div>
    </nav>
    <div id="interviewRecorder" class="mask">
    </div>
    <div class="text-center">
        <div id="videoContainer">
            <video id="videoElement" playsinline autoplay></video>
        </div>
        <div id="interviewQuestions">
            <h3 id="questionTitle"></h3>
            <h5 id="questionText"></h5>
        </div>
        <div class="text-center mt-3">
            <button id="startStopButton" class="btn btn-primary">Start Recording</button>
            <button id="playPauseButton" class="btn btn-primary" disabled>Play</button>
            <button id="nextButton" class="btn btn-info" disabled>Next Question</button>
            <button id="downloadButton" class="btn btn-success" disabled>Submit Video</button>
        </div>
        <!-- Bootstrap JS and your script -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="videos.js"></script>



</body>

</html>
