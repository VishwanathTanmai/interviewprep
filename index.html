
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMax-Interview self prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
</head>

<body>
    <div class="container">
      <div class="background-mask"></div>
      <div class="form-container">
        <h2>Register for CareerMax-Demo Interview</h2>
        <div id="background"></div>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="mb-3">
            <label  class="form-label">Job</label>
            <input type="text" class="form-control" id="job" placeholder="Job you are applying to"></input>
          </div>
          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company you are applying to"></input>
          </div>
          <button type="button" id="b1" onclick="insertValue()" class="btn btn-primary">Send and continue to interview</button>
        </form>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script>
  function insertValue() {
    console.log("Button clicked!");
    var name = $("#name").val();
    var email = $("#email").val();
    var job = $("#job").val();
    var company = $("#company").val();

    console.log(name, email, job, company);

    $.ajax({
      url: "https://script.google.com/macros/s/AKfycbzjJKez21zuyBTDjNWSsiX1kJfW_zxqrwz4LGf-nmnCswmwmUTzn3XPfiWLteQG05O8/exec", 
      method: "GET",
      data: {
        action: "insert",
        name: name,
        email: email,
        job: job,
        company: company,
      },
      success: function (response) {
        popUp();
        clearValues();
        console.log("Insertion successful", response);
      },
      error: function (error) {
        console.error("Error inserting data", error);
      }
    });
  }

 function clearValues() {
    $("#name").val("");
    $("#email").val("");
    $("#job").val("");
    $("#company").val("");
  }

  function popUp() {
  swal("Registered!", "Proceed to interview", "success")
  .then((value) => {
    if (value) {
      window.location.href = "video.html";
    }
  }
  );
}
  

</script>
</html>
